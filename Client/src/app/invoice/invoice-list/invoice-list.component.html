<div class="container mt-3">
  <h1 id="tableLabel">My Invoices</h1>

  <div class="row mt-1 mb-3 justify-content-center align-items-center">
    <div class="col-sm-10"></div>
    <div class="col-sm-2">
      <div class="input-group mb-3">
        <div class="ml-2">
          <button class="form-control btn btn-success" [routerLink]="['/invoices', 0]">Create Invoice</button>
        </div>
      </div>
    </div>
  </div>

  <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="invoices$">
    <thead>
    <tr>
      <th>Invoice ID</th>
      <th>Creation Date</th>
      <th>Partner Name</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let invoice of invoices$ | async">
      <td>{{ invoice.id }}</td>
      <td>{{ invoice.date | date : 'dd/MM/yyyy hh:mm'  }}</td>
      <td>{{ invoice.partner }}</td>
      <td>
        <button class="btn btn-info" [routerLink]="['/invoices', invoice.id]">View</button> &nbsp;
        <button class="btn btn-danger" (click)="removeInvoice(invoice)">Remove</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
